<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Age</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="birthDay">يوم الميلاد</label>
        <input id="birthDay" type="number" placeholder="يوم الميلاد">
    
        <label for="birthMonth">شهر الميلاد</label>
        <input id="birthMonth" type="number" placeholder="شهر الميلاد">
    
        <label for="birthYear">سنة الميلاد</label>
        <input id="birthYear" type="number" placeholder="سنة الميلاد">
    
        <label for="currentDay">تاريخ اليوم</label>
        <input id="currentDay" type="number" placeholder="تاريخ اليوم">
    
        <label for="currentMonth">تاريخ اليوم شهر</label>
        <input id="currentMonth" type="number" placeholder="تاريخ اليوم شهر">
    
        <label for="currentYear">تاريخ اليوم سنة</label>
        <input id="currentYear" type="number" placeholder="تاريخ اليوم ستة">
    
        <input type="button" id="click" value="احسب">
    </div>
    <script src="script.js"></script>
</body>
</html>
